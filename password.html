        <section>
            <form method="post" name="ajoutPWD" action="#" class="box" id="addPWD"

            <legend>Critères de génération</legend>
            <div class="form">
                </div>
                
                <fieldset>
                  <legend>Informations sur la réservation</legend>
                <label for="length">Nombre de personnes</label>
                <input type="number" id="length" name="length" min="1" max="100" value="1" >
                <label for="arrive">Date d'arrivée</label>
                <input type="date" id="arrive" name="arrive" value="jj-mm-aaaa";>
                <label for="depart">Date de départ</label>
                <input type="date" id="depart" name="depart" value="jj-mm-aaaa";>
                  <br>
                  <label for="Nom">Nom</label>
                <input id="Nom" name="Nom">
                <label for="prenom">Prénom</label>
                <input id="prenom" name="prenom">
                  <label for="email">Address email</label>
                <input id="email" name="email">
                </fieldset>
              
                <fieldset>
                  <legend>Valider la réservation</legend>
                  <button type="button" onclick="generate();" >Ajouter</button>
                  <button type="button" >Supprimer</button>
                </fieldset>
              </form>
              <br>
            <main class ="box">
                <table id="myTab">
